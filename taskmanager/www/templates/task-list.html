<ion-view title="Task list">
    <ion-content class="has-header" padding="'true'">
        <ion-list>
            <ion-item ng-repeat="task in taskList">
                {{task.title}}<ion-option-button class="button-info" ng-click="edit(task)">Edit</ion-option-button>
            </ion-item>
        </ion-list>
        <a style="" class="button button-stable button-block " href="#/task-register" menu-close="">New task</a>
    </ion-content>
</ion-view>
